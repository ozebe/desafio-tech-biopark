<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biopark Alunos</title>

        <!-- Bootstrap CSS -->
        <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Biopark Alunos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Alunos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        
        <div class="col-sm-8 ">
            <br>
            <div id="liveAlertPlaceholder"></div>
            <br>
            <h4>Incluir novo aluno</h4>
            <br>
            
            <form id="form-salva">
            <div class="form-group">
              <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome" required="true">
            </div>
            <br>
            <div class="form-group">
              <input type="number" class="form-control" id="cpf" placeholder="CPF" required="true">
            </div>
            <br>
            <div class="form-group">
              <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento" required="true">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>

        </div>

      </div>



</body>
</html>

<script src="./dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="./dist/js/alert.js"></script>
<script type="module" src="./dist/js/novo_aluno.js"></script>
