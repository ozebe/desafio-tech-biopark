<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Biopark</title>

    <!-- Bootstrap CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container-fluid" align="center">
        <div class="col-6 col-md-4 themed-grid-col">
          <div id="liveAlertPlaceholder"></div>
          <br />
        
          <img src="./dist/images/biopark-logo.svg" class="img-fluid" alt="Responsive image">
          <br>
          <br>
          <h3>Bem vindo</h3>
          <br>
          <form id="form-login">
            <label for="username" class="form-label"></label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="usuÃ¡rio"
              required="true"
            /><br />

            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="senha"
              required="true"
            /><br />
            <input
              id="btn-login"
              class="btn btn-primary"
              type="submit"
              value="Realizar Login"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="./dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./dist/js/alert.js"></script>
<script type="module" src="./dist/js/login.js"></script>
